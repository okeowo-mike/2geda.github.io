  <body>
    <div id="container">
      <div id="create-account">
        <div id="create-account-image">
          <img src="./signin.png" alt="" />
        </div>

        <div id="create-account-info">
          <a href="./index.html"> Back</a>

          <h1>Reset Your Password</h1>
          <h2 id="reset-h2">
            Enter your registered email address, a link would be sent to reset
            your password
          </h2>

          <div id="form">
            <form action="#">
              <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                />
              </div>

              <input id="sign-up" type="submit" value="Submit email" />
            </form>

            <div id="create-account-info-bottom">
              <div id="bottom">
                <div id="create-account-line"></div>
