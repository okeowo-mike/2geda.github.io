<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>2geda</title>
  </head>
  <body>
    <div id="container">
      <div id="create-account">
        <div id="create-account-image">
          <img src="./signin.png" alt="" />
        </div>

        <div id="create-account-info">
          <a href="./index.html"> Back</a>

          <h1>Create Your Account</h1>
          <h2>Start by creating an account with us</h2>

          <div id="form">
            <form action="#">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input
                  type="name"
                  name="name"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input
                  type="name"
                  name="name"
                  id="name"
                  placeholder="Full name"
                />
              </div>
              <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="form-group">
                <!-- <label for="phone">Phone Number</label> -->
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Phone Number"
                />
              </div>

              <div class="form-group">
                <!-- <label for="phone">Phone Number</label> -->
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>

              <input id="sign-up" type="submit" value="Sign up" />
            </form>

            <div id="create-account-info-bottom">
              <p id="under-signup">
                Already have an account?
                <span> <a href="./siginin.html">Sign in</a> </span>
              </p>
              <br />
              <br />
              <br />

              <div id="bottom">
                <div id="create-account-line"></div>

            </div>
          </div>
        </div>
      </div>
