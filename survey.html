<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./survey.css" />
    <title>2geda</title>
  </head>
  <body>
    <div id="container">
      <div id="create-account">
        <div id="create-account-image">
          <img src="./signin.png" alt="" />
        </div>

        <div id="create-account-info">
          <a
            id="geda-logo"
            href="https://okeowo-mike.github.io/2geda.github.io/"
            ><img src="./2geda Logo Design-09.png" alt="Logo"
          /></a>
          <br />
          <a id="back-btn" href="./index.html"> Back</a>

          <h1>Onboard Survey</h1>
          <h2>Please complete the survey below</h2>

          <div id="form">
            <form action="#">
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input
                  type="name"
                  name="name"
                  id="name"
                  placeholder="Full name"
                />
              </div>
              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input
                  type="number"
                  name="number"
                  id="age"
                  placeholder="Age (DD-MM-YYYY)"
                />
              </div>

              <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input
                  type="text"
                  name="text"
                  id="sex"
                  placeholder="Sex"
                />
              </div>

              <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input
                  type="text"
                  name="text"
                  id="religion"
                  placeholder="Religion"
                />
              </div>
              <div class="form-group">
                <!-- <label for="phone">Phone Number</label> -->
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="State of origin"
                />
              </div>

              <div class="form-group">
                <!-- <label for="phone">Phone Number</label> -->
                <input
                  type="text"
                  name="text"
                  id="ethnicity"
                  placeholder="Ethnicity"
                />
              </div>

            </form>
            
            
          </div>
          <a id="survey-submit" href="./thank-you.html">Submit</a>

          <!-- <p id="copyright-p">&copy; 2022 2geda, Inc. All rights reserved</p> -->
            
          </div>
        </div>
      </div>

      <!-- ///////////////////////////////////////////////////////////////// -->
      <!-- java section -->
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>

      <!-- linking java file -->
      <script src="./main.js"></script>
    </div>
  </body>
</html>
